  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Lazy Line Painter</title>
  <meta name="description" content="A modern JS library for SVG path animation">

  <!-- css  -->
  <style>

    body, html {
      position: absolute;
      width: 100%;
      height: 100%;
      top:0;
      left:0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

      #squaressvgrepo-com {
        width: 70vw;
        height: 70vh;
        position: relative;
        overflow: visible;
      }

      p{
        position: fixed;
        right: auto;
        margin: 0 50vh 0 0;
        padding: 0;
        color: #3398db;
        font-size: 5vh;
      }
  </style>

  <!-- Include lazylinepainter -->
  <script src="intro.js"></script>

  <script type="text/javascript">

    (function(){ 

      document.onreadystatechange = () => {

        if (document.readyState === 'complete') {
                  
          /**
           * Setup your Lazy Line element.
           * see README file for more settings
           */

          let el = document.querySelector('#squaressvgrepo-com');
          let myAnimation = new LazyLinePainter(el, {"ease":"easeLinear","strokeWidth":3.9,"strokeOpacity":1,"strokeColor":"#3398DB","strokeCap":"round","delay":290}); 
          myAnimation.paint(); 
        }
      }

    })();

  </script>
</head>
